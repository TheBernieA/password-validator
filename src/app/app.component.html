<form [formGroup]="frmSignup" (submit)="submit()">
  <div class="form-group">
    <label for="email"
      [ngClass]="!frmSignup.controls['email'].touched ?'' : frmSignup.controls['email'].invalid ? 'text-danger' : ''">Email
      Address</label>
    <input id="email" formControlName="email" type="email" class="form-control"
      [ngClass]="!frmSignup.controls['email'].touched ?'' : frmSignup.controls['email'].invalid ? 'is-invalid' : ''">
    <label class="text-danger"
      *ngIf="frmSignup.controls['email'].hasError('required')&& (frmSignup.controls['email'].touched && frmSignup.controls['email'].invalid)">
      Email is Required!
    </label>
    <label class="text-danger" *ngIf="frmSignup.controls['email'].hasError('email')">
      Enter a valid email address!
    </label>
  </div>
  <div class="form-group">
    <label for="password" [ngClass]="
    !frmSignup.controls['password'].touched ? '':
    frmSignup.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="
      !frmSignup.controls['password'].touched ?'' :
      frmSignup.controls['password'].invalid ? 'is-invalid' : ''">
    <label class="text-danger" *ngIf="frmSignup.controls['password'].hasError('ContainWordPassword')"><strong>Password
        cannot contain the word "Password"</strong></label>
    <label class="text-danger"
      *ngIf="frmSignup.controls['password'].hasError('HasEmailCharacters')"><strong>Password
        cannot contain your email address</strong></label>
    <label class="text-danger col"
      *ngIf="frmSignup.controls['password'].hasError('required') && (frmSignup.controls['password'].touched && frmSignup.controls['password'].invalid)">
      Password is Required!
    </label>
    <label class="col"
      [ngClass]="
      !frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched  ? '' :
      frmSignup.controls['password'].hasError('HasEmailCharacters') ||frmSignup.controls['password'].hasError('ContainWordPassword')||frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
      <i [ngClass]="!frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched ? 'showIcon' : 'hideIcon'"
        class="material-icons">{{ frmSignup.controls['password'].hasError('HasEmailCharacters')
        ||frmSignup.controls['password'].hasError('ContainWordPassword')||
        frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('minlength')
        ? 'cancel' : 'check_circle' }}</i>
      Must be at least 8 characters!
    </label>
    <label class="col"
      [ngClass]=" 
      !frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched ? '' :  
       (frmSignup.controls['password'].hasError('HasEmailCharacters') ||frmSignup.controls['password'].hasError('ContainWordPassword')||frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success')">
      <i [ngClass]="!frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched ? 'showIcon' : 'hideIcon'"
        class="material-icons">{{frmSignup.controls['password'].hasError('HasEmailCharacters')
        ||frmSignup.controls['password'].hasError('ContainWordPassword')||
        frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasNumber') ?
        'cancel' : 'check_circle'
        }}</i>
      Must contain at least 1 number!
    </label>
    <label class="col"
      [ngClass]="
      !frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched ? '' :
      frmSignup.controls['password'].hasError('HasEmailCharacters') ||frmSignup.controls['password'].hasError('ContainWordPassword')||frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
      <i class="material-icons">{{frmSignup.controls['password'].hasError('HasEmailCharacters')
        ||frmSignup.controls['password'].hasError('ContainWordPassword')|| frmSignup.controls['password'].hasError('required') ||
        frmSignup.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
        'check_circle' }}</i>
      Must contain at least 1 in Capital Case!
    </label>
    <label class="col"
      [ngClass]="
      !frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched  ? '' :
      frmSignup.controls['password'].hasError('HasEmailCharacters') ||frmSignup.controls['password'].hasError('ContainWordPassword')||frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
      <i class="material-icons">{{frmSignup.controls['password'].hasError('HasEmailCharacters')
        ||frmSignup.controls['password'].hasError('ContainWordPassword')|| frmSignup.controls['password'].hasError('required') ||
        frmSignup.controls['password'].hasError('hasSmallCase') ? 'cancel' :
        'check_circle' }}</i>
      Must contain at least 1 Letter in Small Case!
    </label>
    <label class="col"
      [ngClass]="
      !frmSignup.controls['password'].dirty && frmSignup.controls['password'].untouched  ? '' :
      frmSignup.controls['password'].hasError('HasEmailCharacters') ||frmSignup.controls['password'].hasError('ContainWordPassword')||frmSignup.controls['password'].hasError('required') || frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
      <i class="material-icons">{{frmSignup.controls['password'].hasError('HasEmailCharacters')
        ||frmSignup.controls['password'].hasError('ContainWordPassword')|| frmSignup.controls['password'].hasError('required') ||
        frmSignup.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
        'check_circle' }}</i>
      Must contain at least 1 Special Character!
    </label>
  </div>
  <div class="form-group">
    <label for="confirmPassword" [ngClass]="
    !frmSignup.controls['confirmPassword'].touched ? '':
    frmSignup.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
      Password:</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" [ngClass]="
      !frmSignup.controls['confirmPassword'].touched ?'' :
      frmSignup.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
    <label class="text-danger"
      *ngIf="frmSignup.controls['confirmPassword'].hasError('required') && frmSignup.controls['confirmPassword'].touched">
      Password is Required!
    </label>
    <label class="text-danger"
      *ngIf="frmSignup.controls['confirmPassword'].dirty &&frmSignup.controls['confirmPassword'].hasError('NoPassswordMatch')">
      Password do not match
    </label>
  </div>
  <div class="form-group">
    <button [disabled]="frmSignup.invalid" type="submit" class="btn btn-primary btn-block font-weight-bold">Sign
      up</button>
  </div>
</form>
